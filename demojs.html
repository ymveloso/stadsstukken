          <h2>
            a Brooklyn-based graphic designer.

        <footer>
        	<img src="prev.svg" class="prev">
          <img src="random.svg" class="random">
          <img src="next.svg" class="next">
        </footer>



<script>
let pageNumber = 0 //"var" initial page is 0


//hold the content of the "pages" array
const pages = [ //an array
  {copy:"a Brooklyn-based graphic designer", background:"#edc7a9", circle:"#3e78ed"}, //an object
  {copy: "Kanye West's biggest fan", background: " #a1fffe", circle:"#e34a47"},
  {copy: "looking for a job at the start of October", background:"#d3c7f3", circle:"#f7fe00"},
  {copy:`letting you <a href="pdf.pdf">download her PDF</a>`, background:"#faffb8", circle:"#b472e6"}
]

const nextTag = document.querySelector("footer img.next") //finds next.svg
const previousTag = document.querySelector("footer img.prev") //finds prev.svg
const randomTag = document.querySelector("footer img.random") //finds random.svg
const outputTag = document.querySelector("h2") // Change the outputTag
const circleTag = document.querySelector("section div.circle")
const bodyTag = document.querySelector("body")

//next events
const next = function(){
  pageNumber = pageNumber + 1
    if (pageNumber > pages.length - 1){pageNumber = 0} //checks if page number is the final one
    updateSection()
}

//previous events
const previous = function(){
  pageNumber = pageNumber - 1
    if (pageNumber < 0){pageNumber = pages.length - 1}
    updateSection()
}

//pick a random slide
const random = function(){
  pageNumber = Math.floor(Math.random() * pages.length)
  updateSection()
}

// updates section's inner html
const updateSection = function(){
  outputTag.innerHTML = pages[pageNumber].copy
  circleTag.style.backgroundColor = pages[pageNumber].circle
  bodyTag.style.backgroundColor = pages[pageNumber].background
}

//addEventListener runs on load, listening for a "click"
//when we run a click, we want to run something
nextTag.addEventListener("click", function(){
  next()
})

previousTag.addEventListener("click", function(){
  previous()
})

//on click of random tag, do this
randomTag.addEventListener("click", function(){
  random() //runs const random
})

//when a user presses a key check for arrow left or right
//and do next or prev correctly
document.addEventListener("keyup", function(event){ //event = check what happens when i press a key
  console.log(event)

  //if the key being pressed is ArrowRight or ArrowLeft
  if(event.key == "ArrowRight"){
    next()
  }

    if(event.key == "ArrowLeft"){
      previous()
    }
  })

</script>
